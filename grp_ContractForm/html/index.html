<html>
	<head>
		<link rel="stylesheet" href="reset.css" type="text/css">
        <link rel="stylesheet" href="index.css" type="text/css">
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
	</head>
	<body>

		<div id="container">
			<div id="startscreen">
				<!-- <img class="logo" alt="lspd" src="https://static.wikia.nocookie.net/gta/images/5/5e/Sceau-lspd-gtav.png/revision/latest?cb=20140916194909&path-prefix=fr"> -->
				<h1 style="margin-left: 160px; margin-top: 50px; font-size: 45px; font-family: 'Secular One', sans-serif;
			    	margin: 0;
    				position: absolute;
    				top: 50%;
    				left: 50%;
    				-ms-transform: translate(-50%, -50%);
					transform: translate(-50%, -50%);">Hitman anheuern</h1>
				<button class="button" id="start">Ziel erfassen</button>
			</div>

			<div class="buttonsopen" style="display: none;">
				<button style="margin-top:-5%;" class="button" id="Form">Ziel erfassen</button>

			</div>	
		
			<!-- Form -->

			<div id="info" style="display: none;">
				
				<label class="label">Vorname des Ziels</label>
				<input id="firstname" type="text" placeholder="Vorname" class="input"  required="true" name="need" ><br>
				<label class="label1">Nachname des Ziels</label>
				<input id="lastname" type="text" placeholder="Nachname" class="input"  required="true" name="need" ><br>
				<label class="label2">Fraktion</label>
				<input id="age" type="text" placeholder="Fraktion" class="input"  required="true" name="need" ><br>
				<label class="label3">Info über das Ziel:</label>
				<textarea id="why"type="text" type="textarea" placeholder="Info über das Ziel" class="why"  required="false"  style="outline:none;resize: none;" name="need"></textarea><br>
				


				<strong class="warn"  id="warn">Bitte fullen Sie alle Werte aus!</strong>
				<button class="sumbit" id="sumbit">Absenden (25.000$)</button>
				<button  class="button" id="back">Zuruck</button>

			</div>

			<!-- Done -->

			<div id="done" style="display:none;">
				<strong class="thanks">Dein Auftrag ist eingegangen</strong>
				<button class="exit" id="exit">Verlassen</button>
			</div>


		</div>
        <script src="./index.js" type="text/javascript"></script>
	</body>
</html>
