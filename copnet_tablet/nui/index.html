<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
        
        <link rel="stylesheet" href="main.css">
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    </head>
    <body>
        <script>
            // Handle iframe location set or change
            function HandleLocationChange (iframe, url) {
                if (url == 'https://gerd.cool/ingameload') {
                    iframe.classList.add('empty'); 
                } else {
                    iframe.classList.remove('empty');
                }
            }
        </script>
        <div id="tab-container">
            <div class="tab-wrap">
                <span class="dot"></span>
                <div class="tab">
                    <iframe id="iframe" class="empty" src="https://gerd.cool/ingameload" onload="HandleLocationChange(this, this.contentWindow.location.href)" ></iframe>
                </div>
            </div>
        </div>

        <script src="functions.js"></script>
    </body>
</html>
