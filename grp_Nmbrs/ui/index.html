<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="ui-container">
        <audio id="shuffle">
            <source src="sounds/change.ogg" type="audio/ogg">
        </audio>
    
        <div class="number-table">
            <div class="numbers">
                <div class="row">
                    <div class="col" id="1">1</div>
                    <div class="col" id="2">2</div>
                    <div class="col" id="3">3</div>
                    <div class="col" id="4">4</div>
                </div>
                <div class="row">
					<div class="col" id="5">5</div>
                    <div class="col" id="6">6</div>
                    <div class="col" id="7">7</div>
                    <div class="col" id="8">8</div>
                </div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="inner-bar"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="main.js"></script>
    <!-- <script src="nui://game/ui/jquery.js" type="text/javascript"></script> -->
    
</body>
</html>
