<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="script.js" type="text/javascript"></script>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
<div class="top">
	<h2>Dein Draht zu den GRP-Developern, Hilf GRP zu verbessern!</h2>

<div class="main"><br><br>
	<form class="" action="#" method="">
		<div class="col-25">
			<label for="discord">Dein Name/Discord-Tag auf dem GRP-Discord</label>
		</div>
		<div class="col-75">
			<input type="text" name="discord" id="discord" placeholder="Dein Discordname / Discord-Tag">
		</div>
		<br>
		<div class="col-25">
			<label for="description">Beschreibe den Fehler und wie die Entwickler von GRP ihn nachvollziehen können!</label>
		</div>
		<div class="col-75">
			<textarea name="description" id="description" rows="8" cols="80" placeholder="Schreibe hier wie der Fehler nachvollziehbar ist! Was klappt nicht? Welcher Fehler tritt auf? Weißt du ob nur du das Problem hast? Behebt ein Ein- oder Ausloggen das Problem? Hilft es den FiveM Cache zurückzusetzen? Desto genauer deine Beschreibung ist, desto besser können unsere Entwickler den Fehler eingrenzen!                                                   Es ist möglich, dass du eine Belohnung für deinen Bugreport erhälst, allerdings ist dies nicht garantiert und hängt von der Nachvollziehabrkeit des Fehlers und der Qualität des Bugreports deinerseits ab!"></textarea>
		</div>
		<br>
		<br><br>
		<input class="sendReport" type="button" name="" value="Melde Fehler an GRP">
	</form><br><br>
</div>
</div>

</body>
